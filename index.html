<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Mengajar Guru Pro (Cloud Sync)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.25s ease; }
        @media print { .no-print { display: none; } }
        .loader { border-top-color: #4f46e5; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[60] flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p class="text-slate-600 font-medium">Menghubungkan ke Cloud...</p>
    </div>

    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="text-xl font-bold tracking-tight">JurnalGuru <span class="text-xs bg-indigo-500 px-2 py-0.5 rounded ml-1">Cloud</span></span>
                </div>
                <div class="flex space-x-4 items-center">
                    <span id="user-id-display" class="hidden md:inline text-xs text-indigo-200"></span>
                    <button onclick="openModal()" class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-50 transition flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Tambah Jurnal
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 no-print">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-sm font-medium text-slate-500 uppercase">Total Pertemuan</p>
                <h3 id="stat-total" class="text-3xl font-bold text-slate-800 mt-1">0</h3>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-sm font-medium text-slate-500 uppercase">Bulan Ini</p>
                <h3 id="stat-month" class="text-3xl font-bold text-indigo-600 mt-1">0</h3>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center">
                    <p class="text-sm font-medium text-slate-500 uppercase">Laporan Bulanan</p>
                    <select id="export-month" class="text-xs border rounded p-1 outline-none">
                        <option value="01">Januari</option>
                        <option value="02">Februari</option>
                        <option value="03">Maret</option>
                        <option value="04">April</option>
                        <option value="05">Mei</option>
                        <option value="06">Juni</option>
                        <option value="07">Juli</option>
                        <option value="08">Agustus</option>
                        <option value="09">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                </div>
                <button onclick="exportToPDF()" class="w-full mt-3 bg-slate-800 text-white py-2 rounded-lg hover:bg-slate-900 transition flex justify-center items-center text-sm font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Download PDF
                </button>
            </div>
        </div>

        <!-- Filter & Search -->
        <div class="mb-6 flex flex-col md:flex-row md:items-center justify-between gap-4 no-print">
            <h2 class="text-2xl font-bold text-slate-800">Daftar Jurnal Mengajar</h2>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </span>
                <input type="text" id="search" oninput="renderJurnal()" placeholder="Cari kelas atau materi..." class="pl-10 pr-4 py-2 border border-slate-200 rounded-lg w-full md:w-64 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none">
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-600 uppercase">Tanggal / Waktu</th>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-600 uppercase">Kelas & Mapel</th>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-600 uppercase">Materi Pokok</th>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-600 uppercase">Catatan/Kendala</th>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-600 uppercase no-print text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="jurnal-list" class="divide-y divide-slate-100">
                        <!-- Content loaded by Firebase -->
                    </tbody>
                </table>
            </div>
            <div id="empty-state" class="hidden py-20 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-slate-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p class="text-slate-500 font-medium">Belum ada catatan jurnal mengajar.</p>
                <button onclick="openModal()" class="mt-4 text-indigo-600 hover:underline font-semibold">Mulai tambah catatan pertama</button>
            </div>
        </div>
    </main>

    <!-- Modal Form -->
    <div id="modal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity bg-slate-900 bg-opacity-75" onclick="closeModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
                <form id="jurnal-form">
                    <div class="bg-white px-6 py-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-bold text-slate-800" id="modal-title">Tambah Jurnal Baru</h3>
                            <button type="button" onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-1">Tanggal</label>
                                <input type="date" id="date" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-1">Jam Ke-</label>
                                <input type="text" id="time_slot" placeholder="Contoh: 1 - 3" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-1">Kelas</label>
                                <input type="text" id="class_name" placeholder="Contoh: X-IPA 1" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-1">Mata Pelajaran</label>
                                <input type="text" id="subject" placeholder="Contoh: Matematika" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-slate-700 mb-1">Materi Pokok</label>
                                <input type="text" id="topic" placeholder="Judul materi yang diajarkan" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-slate-700 mb-1">Catatan Kejadian / Kendala Siswa</label>
                                <textarea id="notes" rows="3" placeholder="Contoh: 2 siswa izin sakit, materi bab 1 selesai..." class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="bg-slate-50 px-6 py-4 flex justify-end space-x-3">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-slate-600 font-medium hover:bg-slate-200 rounded-lg transition">Batal</button>
                        <button type="submit" id="submit-btn" class="px-6 py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-md transition flex items-center">
                            <span>Simpan Jurnal</span>
                        </button>
                    </div>
                    <input type="hidden" id="edit-id">
                </form>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 bg-slate-800 text-white px-6 py-3 rounded-xl shadow-2xl flex items-center space-x-2 z-50">
        <span id="toast-message">Pesan di sini</span>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by environment
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'jurnal-guru-v1';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let jurnalData = [];

        // Auth Logic
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
                document.getElementById('loading-overlay').innerHTML = `<p class="text-red-600">Gagal terhubung ke Cloud. Pastikan koneksi internet aktif.</p>`;
            }
        };

        initAuth();

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) {
                document.getElementById('user-id-display').textContent = `ID: ${user.uid.substring(0, 8)}...`;
                document.getElementById('loading-overlay').classList.add('hidden');
                setupDataListener();
            }
        });

        // Firestore Listener
        function setupDataListener() {
            if (!user) return;
            
            // Path: /artifacts/{appId}/users/{userId}/jurnal
            const jurnalCollection = collection(db, 'artifacts', appId, 'users', user.uid, 'jurnal');
            
            onSnapshot(jurnalCollection, (snapshot) => {
                jurnalData = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                // Sort manual (Rule 2: No complex queries/orderings)
                jurnalData.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderJurnal();
            }, (error) => {
                console.error("Data error:", error);
                showToast("Gagal mengambil data dari Cloud");
            });
        }

        // Action Handlers
        window.openModal = (editId = null) => {
            const modal = document.getElementById('modal');
            const form = document.getElementById('jurnal-form');
            const title = document.getElementById('modal-title');
            
            modal.classList.remove('hidden');
            
            if (editId) {
                const item = jurnalData.find(j => j.id === editId);
                title.textContent = "Edit Jurnal Mengajar";
                document.getElementById('edit-id').value = item.id;
                document.getElementById('date').value = item.date;
                document.getElementById('time_slot').value = item.time_slot;
                document.getElementById('class_name').value = item.class_name;
                document.getElementById('subject').value = item.subject;
                document.getElementById('topic').value = item.topic;
                document.getElementById('notes').value = item.notes;
            } else {
                title.textContent = "Tambah Jurnal Baru";
                form.reset();
                document.getElementById('edit-id').value = "";
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
            }
        };

        window.closeModal = () => {
            document.getElementById('modal').classList.add('hidden');
        };

        document.getElementById('jurnal-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!user) return;

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span class="loader ease-linear rounded-full border-2 border-t-2 border-slate-100 h-4 w-4 mr-2"></span> Menyimpan...`;

            const editId = document.getElementById('edit-id').value;
            const entry = {
                date: document.getElementById('date').value,
                time_slot: document.getElementById('time_slot').value,
                class_name: document.getElementById('class_name').value,
                subject: document.getElementById('subject').value,
                topic: document.getElementById('topic').value,
                notes: document.getElementById('notes').value,
                updatedAt: new Date().toISOString()
            };

            try {
                if (editId) {
                    const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'jurnal', editId);
                    await updateDoc(docRef, entry);
                    showToast("Jurnal berhasil diperbarui!");
                } else {
                    const colRef = collection(db, 'artifacts', appId, 'users', user.uid, 'jurnal');
                    await addDoc(colRef, entry);
                    showToast("Jurnal berhasil disimpan di Cloud!");
                }
                closeModal();
            } catch (err) {
                console.error(err);
                showToast("Gagal menyimpan ke Cloud");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Simpan Jurnal";
            }
        };

        window.deleteJurnal = async (id) => {
            if (confirm('Hapus catatan jurnal ini dari Cloud?')) {
                try {
                    const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'jurnal', id);
                    await deleteDoc(docRef);
                    showToast("Catatan dihapus");
                } catch (err) {
                    showToast("Gagal menghapus data");
                }
            }
        };

        // UI Helpers
        window.renderJurnal = () => {
            const list = document.getElementById('jurnal-list');
            const emptyState = document.getElementById('empty-state');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            const filtered = jurnalData.filter(item => 
                item.class_name.toLowerCase().includes(searchTerm) || 
                item.subject.toLowerCase().includes(searchTerm) ||
                item.topic.toLowerCase().includes(searchTerm)
            );

            document.getElementById('stat-total').textContent = jurnalData.length;
            const currentMonth = new Date().getMonth();
            const thisMonthCount = jurnalData.filter(item => new Date(item.date).getMonth() === currentMonth).length;
            document.getElementById('stat-month').textContent = thisMonthCount;

            if (filtered.length === 0) {
                list.innerHTML = "";
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                list.innerHTML = filtered.map(item => `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-bold text-slate-800">${formatDate(item.date)}</div>
                            <div class="text-xs text-slate-500">Jam: ${item.time_slot}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-semibold text-indigo-700">${item.class_name}</div>
                            <div class="text-xs font-medium text-slate-600">${item.subject}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-slate-800">${item.topic}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-slate-600 italic truncate max-w-xs">${item.notes || '-'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right no-print">
                            <div class="flex justify-center space-x-2">
                                <button onclick="openModal('${item.id}')" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                    </svg>
                                </button>
                                <button onclick="deleteJurnal('${item.id}')" class="p-2 text-rose-600 hover:bg-rose-50 rounded-lg transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
        };

        function formatDate(dateStr) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString('id-ID', options);
        }

        window.showToast = (msg) => {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        };

        window.exportToPDF = async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            const monthVal = document.getElementById('export-month').value;
            const monthName = document.getElementById('export-month').options[document.getElementById('export-month').selectedIndex].text;
            
            const filteredData = jurnalData
                .filter(item => item.date.split('-')[1] === monthVal)
                .sort((a, b) => new Date(a.date) - new Date(b.date));

            if (filteredData.length === 0) {
                alert('Tidak ada data untuk bulan ' + monthName);
                return;
            }

            doc.setFontSize(18);
            doc.text('LAPORAN JURNAL MENGAJAR GURU (CLOUD SYNC)', 148, 20, { align: 'center' });
            doc.setFontSize(12);
            doc.text(`Periode: ${monthName} ${new Date().getFullYear()}`, 148, 28, { align: 'center' });

            const tableRows = filteredData.map((item, index) => [
                index + 1,
                item.date,
                item.time_slot,
                item.class_name,
                item.subject,
                item.topic,
                item.notes
            ]);

            doc.autoTable({
                head: [['No', 'Tanggal', 'Jam', 'Kelas', 'Mata Pelajaran', 'Materi Pokok', 'Catatan / Kendala']],
                body: tableRows,
                startY: 40,
                headStyles: { fillColor: [79, 70, 229] },
                styles: { fontSize: 9 }
            });

            const finalY = doc.lastAutoTable.finalY + 20;
            const pageWidth = doc.internal.pageSize.getWidth();
            doc.text('Mengetahui,', 40, finalY);
            doc.text('Kepala Sekolah', 40, finalY + 7);
            doc.text('( ................................ )', 40, finalY + 30);
            doc.text('Hormat Saya,', pageWidth - 80, finalY);
            doc.text('Guru Mata Pelajaran', pageWidth - 80, finalY + 7);
            doc.text('( ................................ )', pageWidth - 80, finalY + 30);

            doc.save(`Laporan_Jurnal_${monthName}.pdf`);
        };
    </script>
</body>
</html>
