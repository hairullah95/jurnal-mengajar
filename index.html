<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Guru Cloud - Sinkronisasi Aktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border-top-color: #4f46e5; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[60] flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="status-text" class="text-slate-600 font-medium text-center px-4">Menghubungkan ke Cloud Database...<br><span class="text-xs text-slate-400 italic">Pastikan aturan (Rules) Firestore sudah diset ke "Test Mode"</span></p>
    </div>

    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg no-print">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <span class="text-xl font-bold">JurnalGuru</span>
            </div>
            <div class="flex space-x-2">
                <button onclick="exportToPDF()" class="bg-indigo-500 hover:bg-indigo-400 px-3 py-2 rounded-lg text-sm font-semibold transition">Ekspor PDF</button>
                <button onclick="openModal()" class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-bold hover:bg-indigo-50 transition">Tambah Jurnal</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 no-print">
            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <p class="text-xs text-slate-500 uppercase font-bold">Total Jam Mengajar</p>
                <h2 id="total-entries" class="text-2xl font-black text-slate-800">0</h2>
            </div>
            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <p class="text-xs text-slate-500 uppercase font-bold">Status Cloud</p>
                <h2 class="text-2xl font-black text-green-600 flex items-center">
                    Terhubung
                    <span class="flex h-3 w-3 ml-2">
                        <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                </h2>
            </div>
        </div>

        <div id="main-content" class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden min-h-[400px]">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b">
                        <tr>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-600">Tanggal</th>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-600">Kelas & Mapel</th>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-600">Materi Pokok</th>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-600 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="jurnal-list" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <div id="empty-state" class="hidden p-20 text-center text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Belum ada catatan mengajar di cloud.
            </div>
        </div>
    </main>

    <!-- Modal Form -->
    <div id="modal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen bg-slate-900 bg-opacity-75 p-4" onclick="closeModal()">
            <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-lg" onclick="event.stopPropagation()">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-slate-800">Catat Jurnal Baru</h3>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">&times;</button>
                </div>
                <form id="jurnal-form" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">TANGGAL</label>
                        <input type="date" id="date" required class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">KELAS</label>
                            <input type="text" id="class_name" placeholder="X-IPA 1" required class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">MAPEL</label>
                            <input type="text" id="subject" placeholder="Matematika" required class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">MATERI POKOK</label>
                        <input type="text" id="topic" placeholder="Judul materi yang diajarkan" required class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">CATATAN/KENDALA (OPSIONAL)</label>
                        <textarea id="notes" rows="3" placeholder="Misal: 2 siswa tidak hadir, materi bab 1 selesai." class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold shadow-lg transition">Simpan ke Cloud</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // TEMPELKAN KONFIGURASI FIREBASE ANDA DI SINI
        // ==========================================
        const firebaseConfig = {
    apiKey: "AIzaSyAlXDVBSJryVlGwtZWYL_BNnh6-7R-SbXk",
  authDomain: "jurnal-guru-f06df.firebaseapp.com",
  projectId: "jurnal-guru-f06df",
  storageBucket: "jurnal-guru-f06df.firebasestorage.app",
  messagingSenderId: "782875410114",
  appId: "1:782875410114:web:777745840dec5b9c16055b",
  measurementId: "G-GT043JMH9S"
        };
        // ==========================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let currentData = [];

        // Auto Login
        signInAnonymously(auth).catch(err => {
            document.getElementById('status-text').innerHTML = `<span class="text-red-600 font-bold">Koneksi Gagal!</span><br>${err.message}`;
        });

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('loading-overlay').classList.add('hidden');
                loadData();
            }
        });

        function loadData() {
            const colRef = collection(db, 'jurnal_guru', user.uid, 'entries');
            onSnapshot(colRef, (snapshot) => {
                const data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                data.sort((a,b) => new Date(b.date) - new Date(a.date));
                currentData = data;
                render(data);
            }, (error) => {
                console.error("Error loading data: ", error);
            });
        }

        function render(data) {
            const list = document.getElementById('jurnal-list');
            const empty = document.getElementById('empty-state');
            document.getElementById('total-entries').textContent = data.length;

            if (data.length === 0) empty.classList.remove('hidden'); else empty.classList.add('hidden');
            
            list.innerHTML = data.map(item => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="px-6 py-4 text-sm font-medium text-slate-700">${item.date}</td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-bold text-indigo-700">${item.class_name}</div>
                        <div class="text-xs text-slate-500">${item.subject}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-600">${item.topic}</td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="hapus('${item.id}')" class="text-red-400 hover:text-red-600 p-2 transition">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        window.openModal = () => {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        }
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
        
        window.hapus = async (id) => {
            if(confirm('Hapus catatan ini dari Cloud?')) {
                await deleteDoc(doc(db, 'jurnal_guru', user.uid, 'entries', id));
            }
        }

        window.exportToPDF = () => {
            if(currentData.length === 0) return alert('Tidak ada data untuk diekspor');
            const { jsPDF } = window.jspdf;
            const docPDF = new jsPDF('l', 'mm', 'a4');
            
            docPDF.setFontSize(16);
            docPDF.text('LAPORAN JURNAL MENGAJAR GURU', 148, 15, { align: 'center' });
            
            const tableRows = currentData.map((item, i) => [
                i + 1, item.date, item.class_name, item.subject, item.topic, item.notes || '-'
            ]);

            docPDF.autoTable({
                head: [['No', 'Tanggal', 'Kelas', 'Mapel', 'Materi', 'Catatan']],
                body: tableRows,
                startY: 25,
                headStyles: { fillColor: [79, 70, 229] }
            });

            docPDF.save(`Jurnal_Mengajar_${new Date().toLocaleDateString()}.pdf`);
        }

        document.getElementById('jurnal-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Menyimpan...';

            const entry = {
                date: document.getElementById('date').value,
                class_name: document.getElementById('class_name').value,
                subject: document.getElementById('subject').value,
                topic: document.getElementById('topic').value,
                notes: document.getElementById('notes').value,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'jurnal_guru', user.uid, 'entries'), entry);
                closeModal();
                e.target.reset();
            } catch(e) {
                alert('Gagal simpan: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Simpan ke Cloud';
            }
        };
    </script>
</body>
</html>
